services:
  # --- Umay Monitor Frontend ---
  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_BASE_URL: ${UMAY_API_URL}
        REACT_APP_SIGNALR_HUB_URL: ${UMAY_API_URL}/monitoring-hub
        REACT_APP_TITLE: "Umay Monitor"
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: always

  # --- Umay Monitor Backend ---
  api:
    build:
      context: ./backend
    ports:
      - "5123:5123"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      
      # 1. ALIGN PORT WITH APPSETTINGS (Fixes the "Connection Reset" bug)
      ASPNETCORE_URLS: http://+:5123 
      
      # 2. INJECT CORS
      ALLOWED_ORIGINS: ${UMAY_DASHBOARD_URL}
      
      # 3. INJECT AGENT SERVER URL (for agent installer scripts)
      AGENT_SERVER_URL: ${AGENT_SERVER_URL}
      
      # 4. INJECT DATABASE (Overrides appsettings.json)
      ConnectionStrings__DefaultConnection: "Server=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};"
      
      # 5. INJECT SECRETS (Overrides appsettings.json)
      # Note the double underscore __ replaces the colon : in JSON
      JwtSettings__SecretKey: ${JWT_SECRET}
      BackupEncryption__MasterKey: ${BACKUP_MASTER_KEY}
      
    depends_on:
      db:
        condition: service_healthy
    restart: always

  # --- Database ---
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  pgdata: